<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Game</title>
  </head>
  <body>
    <script src="main.js"></script>
    <header></header>
    <div class="grid">
      <div class="row" id="row1">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row2">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row3">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row4">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row5">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </div>
    <div class="keyboard">
      <div class="line" id="line1">
        <button class="key" value="q" id="q">Q</button><button class="key" value="w" id="w">W</button
        ><button class="key" value="e" id="e">E</button><button class="key" value="r" id="r">R</button
        ><button class="key" value="t" id="t">T</button><button class="key" value="y" id="y">Y</button
        ><button class="key" value="u" id="u">U</button><button class="key" value="i" id="i">I</button
        ><button class="key" value="o" id="o">O</button><button class="key" value="p" id="p">P</button>
      </div>
      <div class="line" id="line2">
        <button class="key" value="a" id="a">A</button><button class="key" value="s" id="s">S</button
        ><button class="key" value="d" id="d">D</button><button class="key" value="f" id="f">F</button
        ><button class="key" value="g" id="g">G</button><button class="key" value="h" id="h">H</button
        ><button class="key" value="j" id="j">J</button><button class="key" value="k" id="k">K</button
        ><button class="key" value="l" id="l">L</button>
      </div>
      <div class="line" id="line3">
        <button class="key" value="enter" id="enter">ENTER</button><button class="key" value="z" id="z">Z</button
        ><button class="key" value="x" id="x">X</button><button class="key" value="c" id="c">C</button
        ><button class="key" value="v" id="v">V</button><button class="key" value="b" id="b">B</button
        ><button class="key" value="n" id="n">N</button><button class="key" value="m" id="m">M</button
        ><button class="key" value="back" id="back">BACK</button>
      </div>
    </div>
  </body>
</html>
