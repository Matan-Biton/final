<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Game</title>
  </head>
  <body>
    <script src="main.js"></script>
    <header></header>
    <div class="grid">
      <div class="row" id="row1">
        <div class="tile focused"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row2">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row3">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row4">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row5">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </div>
    <div class="keyboard">
      <div class="line" id="line1">
        <button class="key" value="Q" id="Q">Q</button
        ><button class="key" value="W" id="W">W</button
        ><button class="key" value="E" id="E">E</button
        ><button class="key" value="R" id="R">R</button
        ><button class="key" value="T" id="T">T</button
        ><button class="key" value="Y" id="Y">Y</button
        ><button class="key" value="U" id="U">U</button
        ><button class="key" value="I" id="I">I</button
        ><button class="key" value="O" id="O">O</button
        ><button class="key" value="P" id="P">P</button>
      </div>
      <div class="line" id="line2">
        <button class="key" value="A" id="A">A</button
        ><button class="key" value="S" id="S">S</button
        ><button class="key" value="D" id="D">D</button
        ><button class="key" value="F" id="F">F</button
        ><button class="key" value="G" id="G">G</button
        ><button class="key" value="H" id="H">H</button
        ><button class="key" value="J" id="J">J</button
        ><button class="key" value="K" id="K">K</button
        ><button class="key" value="L" id="L">L</button>
      </div>
      <div class="line" id="line3">
        <button class="key act" value="enter" id="enter">ENTER</button
        ><button class="key" value="Z" id="Z">Z</button
        ><button class="key" value="X" id="X">X</button
        ><button class="key" value="C" id="C">C</button
        ><button class="key" value="V" id="V">V</button
        ><button class="key" value="B" id="B">B</button
        ><button class="key" value="N" id="N">N</button
        ><button class="key" value="M" id="M">M</button
        ><button class="key act" value="back" id="back" onclick="back(lastFilled)">BACK</button>
      </div>
    </div>
  </body>
</html>
